<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Rock Paper Scissor Game</h1>
    <div class="container">
        <div class="option" id="rock"><img src="https://github.com/shradha-khapra/JavaScriptSeries/blob/main/StonePaperScissors/images/rock.png?raw=true"></div>
        <div class="option" id="paper"><img src="https://github.com/shradha-khapra/JavaScriptSeries/blob/main/StonePaperScissors/images/paper.png?raw=true"></div>
        <div class="option" id="scis"><img src="https://github.com/shradha-khapra/JavaScriptSeries/blob/main/StonePaperScissors/images/scissors.png?raw=true"></div>
    </div>
    <div class="scoreboard">
        <div class="score">
            <p class="points">0</p>
            <p>User</p>
        </div>
        <div class="score">
            <p class="points">0</p>
            <p>Computer</p>
        </div>
    </div>
    <div id="message-container">
        <div id="message">
            Play Your Move
        </div>
        <br>
        <div id="reset">Reset</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
